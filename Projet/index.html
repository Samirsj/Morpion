<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion - D√©fi en 3 manches !</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
            overflow: hidden;
            text-align: center;
        }

        #title {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(45deg, #47a7df, #0075ac, #47a7df);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(52, 73, 94, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 450px;
        }

        h1 {
            font-size: 0.5em;
            
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 5px;
            margin: 20px auto;
            justify-content: center;
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            background-color: #ecf0f1;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .cell:hover {
            background-color: #bdc3c7;
        }

        .cell.x {
            color: #3498db;
        }

        .cell.o {
            color: #e74c3c;
        }

        .winner {
            background-color: #2ecc71 !important;
            color: white !important;
        }

        #status {
            font-size: 1.4em;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 15px;
        }

        .score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button-container button {
            width: 200px;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: #1abc9c;
            color: white;
            border: none;
            display: none; /* Cach√© par d√©faut */
        }

        .button-container button:hover {
            background: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">üî• D√©fi en 3 manches ! üèÜ</h1>
        <p id="status">Joueur X commence</p>
        <p class="score">Score de X : <span id="rounds-x">0</span> | de O : <span id="rounds-o">0</span></p>

        <div class="board" id="board"></div>

        <div class="button-container">
            <button id="reset-button" onclick="resetRound()">Rejouer</button>
            <button id="new-game-button" onclick="resetGame()">Nouvelle Partie</button>
        </div>
    </div>
    
    <video id="background-video" autoplay muted loop>
        <source src="fond/fond1.mp4" type="video/mp4">
    </video>    

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let roundsX = 0;
        let roundsO = 0;
        const maxRounds = 3;
        let gameActive = true;

        function createBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = '';
            board.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = `cell-${i}`;
                cell.addEventListener("click", () => handleCellClick(i));
                boardElement.appendChild(cell);
            });
        }


        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            const cell = document.getElementById(`cell-${index}`);
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            checkWin();

            if (gameActive) {
                currentPlayer = 'O';
                setTimeout(botPlay, 500);
            }
        }

        function botPlay() {
            if (!gameActive) return;
            let emptyCells = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
            if (emptyCells.length > 0) {
                let botMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[botMove] = 'O';
                const cell = document.getElementById(`cell-${botMove}`);
                cell.innerText = 'O';
                cell.classList.add('o');
                checkWin();
                if (gameActive) {
                    currentPlayer = 'X';
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById('status').innerText = `üéâ Joueur ${currentPlayer} gagne cette manche !`;

                    document.getElementById(`cell-${a}`).classList.add('winner');
                    document.getElementById(`cell-${b}`).classList.add('winner');
                    document.getElementById(`cell-${c}`).classList.add('winner');

                    if (currentPlayer === 'X') {
                        roundsX++;
                        document.getElementById('rounds-x').innerText = roundsX;
                    } else {
                        roundsO++;
                        document.getElementById('rounds-o').innerText = roundsO;
                    }

                    gameActive = false;
                    document.getElementById('reset-button').style.display = 'block';

                    if (roundsX >= maxRounds || roundsO >= maxRounds) {
                        document.getElementById('status').innerText = `üèÜ Joueur ${currentPlayer} remporte la partie !`;
                        document.getElementById('reset-button').style.display = 'none';
                        document.getElementById('new-game-button').style.display = 'block';
                    }
                    return;
                }
            }

            if (!board.includes('')) {
                document.getElementById('status').innerText = 'Match nul !';
                gameActive = false;
                document.getElementById('reset-button').style.display = 'block';
            }
        }

        function resetRound() {
            board.fill('');
            gameActive = true;
            currentPlayer = 'X';
            createBoard();
            document.getElementById("status").innerText = "Joueur X commence";
            document.getElementById('reset-button').style.display = 'none';
        }

        function resetGame() {
            location.reload();
        }

        createBoard();
    </script>
</body>
</html>
